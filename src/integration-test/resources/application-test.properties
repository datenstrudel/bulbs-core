# PERSISTEMCE - MongoDB ########################################################

mongo.host=localhost
mongo.port=27017
mongo.dbname=db_bulbs_core_test
mongo.connections-per-host=5
mongo.threads-allowed-to-block-for-connection-multiplier=4
mongo.connect-timeout=500
